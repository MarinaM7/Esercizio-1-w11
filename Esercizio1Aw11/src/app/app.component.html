<h1 class="text-center mt-4">Album</h1>

<h3 class="text-center mb-5">Post a cui hai messo "mi piace" : {{count}}</h3>

<div class="container d-flex flex-wrap justify-content-around">
  <div *ngFor="let album of albums" class="card mb-4" style="width: 15rem;">
    <img src="{{album.thumbnailUrl}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{album.id}}</h5>
      <p class="card-text">{{album.title}}</p>
      <button href="#" class="btn btn-sm btn-danger me-2" (click)="cancellaUtente(album.id)"> Cancella </button>
      <button href="#" class="btn btn-sm btn-primary" (click)="like()"> Mi piace </button>
    </div>
  </div>
</div>
